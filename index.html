
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .title {
          display: none;
      }
    </style>
  </head>

  <body>
    <h1 id="titleText" class="">Hello World</h1>
    <div id="greetings">Abc1234</div>
    <button onclick="hideElement()" id="changeBtn">Hide Element</button><br><br>
    
    <!-- day8 -->
    <input type="text" name="" id="todo">
    <button onclick="addElement()">Add Element</button>
    <div id="result"></div>
    
<!-- Events
    ทุกๆ Element สามารถมี Event อะไรบางอย่างได้
 -->
    <script>
      function changeColor(){
          document.getElementById('greetings').style.color = "blue"
      }
      function hideElement(){
          document.querySelector("#titleText").classList.add("title")
      }

      function addElement(){
          let inp = document.getElementById("todo").value
          let newElement = document.createElement("p");
          newElement.innerHTML = inp;
          let result = document.getElementById("result");
          result.appendChild(newElement);
          document.getElementById("todo").value = ""
      }
      
      fetch("https://jsonplaceholder.typicode.com/todos")
              .then((response) => response.json())
              .then((json) => {
                let result = document.getElementById("result");
                for (let i = 0; i < json.length; i++) {
                  let newElement = document.createElement("p");
                  newElement.innerHTML = json[i].title;
                  result.appendChild(newElement);
                }
        });
    </script>
  </body>
</html>
